{% extends "base.html" %}
{% block title %}Delete Template: {{ template.subject }}{% endblock %}

{% block content %}
<style>
  .delete-container {
    max-width: 600px;
    margin: 3rem auto;
    background: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }

  .delete-container h2 {
    color: #1e3a8a;
    margin-bottom: 1rem;
  }

  .delete-container p {
    font-size: 1.1rem;
    color: #374151;
    margin-bottom: 2rem;
  }

  .delete-actions {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  .btn-danger {
    background-color: #dc2626;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #b91c1c;
  }

  .btn-secondary {
    background-color: #6b7280;
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
    display: inline-block;
  }

  .btn-secondary:hover {
    background-color: #4b5563;
  }
</style>

<div class="delete-container">
  <h2>Delete Email Template</h2>
  <p>Are you sure you want to delete the template "<strong>{{ template.name }}</strong>"?</p>

  <div class="delete-actions">
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'email_templates' %}" class="btn-secondary">Cancel</a>
  </div>
</div>
{% endblock %}
