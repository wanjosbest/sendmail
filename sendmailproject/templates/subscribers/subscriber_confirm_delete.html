{% extends "base.html" %}
{% block title %}Delete Subscriber{% endblock %}

{% block content %}
<style>
  .delete-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .delete-container h2 {
    color: #dc3545;
    margin-bottom: 1rem;
  }

  .delete-container p {
    margin-bottom: 2rem;
    font-size: 1.1rem;
    color: #444;
  }

  .btn-danger {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-weight: bold;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
  }

  .btn-danger:hover {
    background-color: #b02a37;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-weight: bold;
    border-radius: 6px;
    margin-left: 1rem;
    text-decoration: none;
    cursor: pointer;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="delete-container">
  <h2>Delete Subscriber</h2>
  <p>Are you sure you want to delete subscriber "<strong>{{ subscriber.name }}</strong>"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'subscribers' %}" class="btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
