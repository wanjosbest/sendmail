{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
    <h3 class="text-center mb-3 fw-bold">Create an Account</h3>
    <p class="text-center text-muted mb-4 small">Join our email marketing platform and grow your business</p>
    
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Choose a username"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm your password"
          required
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-semibold">Register</button>
      </div>

      <p class="text-center mt-3 small">
        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>.
      </p>
    </form>
  </div>
</div>
{% endblock %}
