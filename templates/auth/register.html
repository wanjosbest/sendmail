{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
  body {
    background: #f5f7fa;
    font-family: 'Segoe UI', sans-serif;
  }

  .register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .register-card {
    background: #fff;
    padding: 30px 25px;
    max-width: 420px;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .register-card h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 24px;
  }

  .register-card p {
    text-align: center;
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
  }

  .register-card label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
  }

  .register-card input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .register-card input:focus {
    border-color: #007bff;
    outline: none;
  }

  .register-card .terms {
    font-size: 13px;
    color: #666;
    margin-bottom: 20px;
  }

  .register-card button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  .register-card button:hover {
    background: #0056b3;
  }

  .register-card .login-link {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
  }

  .register-card .login-link a {
    color: #007bff;
    text-decoration: none;
  }

  .register-card .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-wrapper">
  <div class="register-card">
    <h2>Create an Account</h2>
    <p>Join us and start sending emails today</p>
    <form method="POST" novalidate>
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. johndoe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g. you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" placeholder="Repeat your password" required />

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>.
      </div>
    </form>
  </div>
</div>
{% endblock %}
