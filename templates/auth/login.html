{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background: #f5f7fa;
    font-family: 'Segoe UI', sans-serif;
  }

  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-card {
    background: #fff;
    padding: 30px 25px;
    max-width: 400px;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 24px;
  }

  .login-card p {
    text-align: center;
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
  }

  .login-card label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
  }

  .login-card input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .login-card input:focus {
    border-color: #007bff;
    outline: none;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  .login-card button:hover {
    background: #0056b3;
  }

  .login-card .register-link {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
  }

  .login-card .register-link a {
    color: #007bff;
    text-decoration: none;
  }

  .login-card .register-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>
    <p>Access your dashboard and manage campaigns</p>
    <form method="POST" novalidate>
      {% csrf_token %}

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>

      <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
      </div>
    </form>
  </div>
</div>
{% endblock %}
